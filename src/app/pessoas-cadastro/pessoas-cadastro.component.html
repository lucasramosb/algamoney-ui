
<app-navbar></app-navbar>
<div class="container">

    <form  (ngSubmit)="postar(formNome.value, formIdade.value, formCidade.value, formEstado.value, formEmail.value, formCelular.value )">

        <div class="ui-g">
            <div class="p-fluid">
                <h1>Nova Pessoa</h1>
            </div>
        </div>

        <div class="inputG"> 
            <div class="desc p-fluid">
                <label>Nome</label>
                <input pInputText type="text" #nome>
            </div>
        </div>

        <div class="inputG"> 
            <div class="lugadouro p-fluid">
                <label>Cidade</label>
                <input pInputText type="text" #cidade>
            </div>
            
            <div class="numero p-fluid" >
                <label>Estado</label>
               <input pInputText type="text" #estado>
            </div>
        </div>

        <div class="inputG"> 
            <div class="email p-fluid">
                <label>E-mail</label>
                <input ngModel #formEmail="ngModel" name="email" pInputText type="text">
            </div>
        
            <div class="celular p-fluid" >
                <label>Celular</label>
                <input ngModel #formCelular="ngModel" name="celular" pInputText type="text">   
            </div> 
        </div>

        <!-- <div class="inputG"> 
            <div class="cidade p-fluid">
                <label>Cidade</label>
                <input pInputText type="text">
            </div>
            
            <div class="estado p-fluid" >
                <label>Estado</label>
               <input pInputText type="text">
            </div>
        </div> -->

        <!--Button -->
        <div class="btnSalvar">
            <button type="submit" pButton >Salvar</button>
            <button style="margin-left: 15px;" type="submit" pButton>Novo</button>
            <a routerLink="/pessoas-pesquisa" style="margin-left: 15px;">Voltar para a pesquisa</a>
        </div>

    </form>
</div>
