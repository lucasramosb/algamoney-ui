<app-navbar></app-navbar>
<div class="container">
    <div class="ui-g">
    
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
    
      <div class="ui-g-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" style="height: 45px">
      </div>
    
      <div class="ui-g-12" style="padding-top: 10px;">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
      <div class="ui-g" style="padding-top: 20px;">
        <div class="ui-g-12">
  
          <p-table [value]="pessoas" dataKey="code" [paginator]="true" [rows]="4" [selectionPageOnly]="true">
  
            <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>Status</th> <!--propriedade booleana-->
                  <th style="width: 130px;"></th>
              </tr>
            </ng-template>
  
            <ng-template pTemplate="body" let-pessoas>
              <tr>
                  <td>{{ pessoas.nome }}</td>
                  <td>{{ pessoas.cidade }}</td>
                  <td>{{ pessoas.estado }}</td>
                  <td> {{ pessoas.status == true ? 'Ativo' : 'Inativo' }} </td>

                  <td style="padding: 0;">
                    <a pButton class="margin-rigth: 15px">
                      <fa-icon class="fa-xs" style="color: #ffffff" [icon]="faPen"></fa-icon>
                    </a>
  
                    <button pButton style="padding-right: 20px;" (click)="excluir(pessoas.id)">
                      <fa-icon class="fa-xs" style="color: #ffffff" [icon]="faTrash"></fa-icon>
                    </button>
                  </td>
              </tr>
            </ng-template>
  
          </p-table>
  
        </div>
  
        <div class="ui-g-12" style="padding: 20px 0 ;">
          <a routerLink="/pessoas-cadastro" pButton label="Nova pessoa"></a>
        </div> 
  
        <div class="ui-g-12" style="padding: 20px 0 ;">
          
        </div>
  
      </div>
    
    </div>
  </div>
