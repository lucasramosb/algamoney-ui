<app-navbar></app-navbar>
<div class="container">
  
    <div class="ui-g">
    
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
    
      <div class="ui-g-12 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" style="height: 45px">
      </div>
    
      <div class="ui-g-12" style="padding-top: 10px;">
        <label style="display: block;">Vencimento</label>
        <p-calendar style="width: 95px; height: 40px;"></p-calendar>
    
        <label style="padding: 0 10px;">Até</label>
        <p-calendar></p-calendar>
      </div>
    
      <div class="ui-g-12" style="padding-top: 10px;">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
      <div class="ui-g" style="padding-top: 20px;">
        <div class="ui-g-12">
  
          <p-table [value]="lancamentos" dataKey="code" [paginator]="true" [rows]="7" [selectionPageOnly]="true">
  
            <ng-template pTemplate="header">
              <tr>
                  <th>Pessoa</th>
                  <th>Descrição</th>
                  <th>Vencimento</th>
                  <th>Pagamento</th>
                  <th>Valor</th>
                  <th style="width: 130px;"></th>
              </tr>
            </ng-template>
  
            <ng-template pTemplate="body" let-lancamentos>
              <tr>
                  <td>{{ lancamentos.pessoa }}</td>
                  <td>{{ lancamentos.descricao }}</td>
                  <td>{{ lancamentos.dataVencimento }}</td>
                  <td>{{ lancamentos.dataPagamento }}</td>
                  <td [ngStyle]=" { color: lancamentos.tipo === 'DESPESA' ? 'red' : 'green' } ">{{ lancamentos.valor }}</td>
                  <td style="padding: 0;">
                    <a pButton class="margin-rigth: 15px">
                      <fa-icon class="fa-xs" style="color: #ffffff" [icon]="faPen"></fa-icon>
                    </a>
  
                    <button pButton style="padding-right: 20px;">
                      <fa-icon class="fa-xs" style="color: #ffffff" [icon]="faTrash"></fa-icon>
                    </button>
                  </td>
              </tr>
            </ng-template>
  
          </p-table>
  
        </div>
  
        <div class="ui-g-12" style="padding: 20px 0 ;">
          <a routerLink="/lancamentos-cadastro" pButton label="Novo Lançamento"></a>
        </div> 
  
        <div class="ui-g-12" style="padding: 20px 0 ;">
          
        </div>
  
      </div>
    
    </div>
  </div>
